<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buying Power of $1</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #2c2c2c;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .sign-container {
      background: #111;
      border: 5px solid #444;
      border-radius: 10px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      max-width: 400px;
    }

    .sign-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .price {
      font-size: 48px;
      margin: 10px 0;
      padding: 10px;
      background: #000;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #0f0;
      color: #0f0;
      position: relative;
    }

    .price::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .price:hover::after {
      opacity: 1;
    }

    .label-row {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sign-container">
    <div class="sign-title">BUYING POWER OF $1</div>
    <div class="price" id="highest" data-tooltip="Equivalent to $1 in 2025">$12.45</div>
    <div class="price" id="current" data-tooltip="What $1 today can buy compared to 1933">$0.07</div>
    <div class="price" id="lowest" data-tooltip="Lowest historical value of $1">$0.06</div>
    <div class="label-row">
      <span>Then</span>
      <span>Now</span>
      <span>Worst</span>
    </div>
  </div>
  <div class="footer">
    Based on U.S. Consumer Price Index (CPI) data. Source: BLS.gov<br>
    Benchmark year: 1933 is used as the reference for peak dollar buying power.
  </div>

  <script>
    // Example CPI values (can be replaced with live API integration)
    const cpi1933 = 13.0;   // CPI in 1933
    const cpi2025 = 308.0;  // Placeholder CPI for 2025

    const adjustedNow = (cpi1933 / cpi2025) * 1; // What $1 today is worth in 1933 dollars

    const highestValue = 12.45; // Static for now
    const lowestValue = 0.06;   // Static for now

    document.getElementById("highest").textContent = `$${highestValue.toFixed(2)}`;
    document.getElementById("current").textContent = `$${adjustedNow.toFixed(2)}`;
    document.getElementById("lowest").textContent = `$${lowestValue.toFixed(2)}`;

    document.getElementById("current").setAttribute("data-tooltip", `Updated with CPI: $1 today has the buying power of ~$${adjustedNow.toFixed(2)} in 1933`);
  </script>
</body>
</html>
